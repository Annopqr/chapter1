<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 4</title>
</head>
<body>
    <form action="result4.html">
        <fieldset>
            <legend>납품자 정보</legend>
    
            <ol>
                <li>납품자명: <input type="text" name="name"></li>
                <li>email: <input type="email" name="email" placeholder="이메일을 입력하세요"></li>
                <li>홈페이지: <input type="text" name="homepage" value="http://"></li>
                <li>지역: 
                    <select name="location">
                        <option>부산</option>
                        <option>경주</option>
                        <option>강원도</option>
                    </select>
                </li>
            </ol>
        </fieldset>
    
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명: <input type="text" name="productName"></li>
                <li>납품수량: <input type="number" name="amount" placeholder="최소 100" min="100"></li>
                <li>납품등금: <input type="range" min="1" max="5" name="grade"></li>
                <li>기타사항: <textarea name="etc" rows="5" cols="20"></textarea></li>
            </ul>
        </fieldset>
    
        <button>send message</button>
    </form>
</body>
</html>
