<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 3</title>
</head>
<body>

    <form action="result2.html">
        고객명: <input type="text" name = "clientName"><br>
        전화번호: <input type="number" name="clientPhone"><br>
        Email: <input type="email" name="clientEmail"><br>
        <select name="pizza">
            <option>피자를 선택하세요</option>
            <option>고구마 피자</option>
            <option>포테이토 피자</option>
            <option>핫치킨 피자</option>
        </select>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size">Small <br>
            <input type="radio" name="size">Medium<br>
            <input type="radio" name="size">Large<br>
        </fieldset>
    
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping">베이컨<br>
            <input type="checkbox" name="topping">치즈<br>
            <input type="checkbox" name="topping">양파<br>
            <input type="checkbox" name="topping">버섯<br>
            
        </fieldset>
        
        희망 배송 시간 : <input type="time" name="wishTime"><br>
        <br>
        배송시 요청사함 :
        <textarea name="request" rows="3" cols="30" style = "resize:none">
    
        </textarea>
        <br>
        <button>주문하기</button>
    </form>
</body>
</html>
